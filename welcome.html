<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <audio autoplay loop>
        <source src="Nand Ke Anand Bhayo Jai Kanhaiya Lal Ki Krishna Bhajan Bhakti Song Nand Gher Anand Bhayo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            background-image: url("select.png"); /* Default background for desktop */
            background-size: cover;
            background-position: center;
        }
        @media (max-width: 768px) {
            body {
                background-image: url("Helloselect.png"); /* Background for mobile devices */
            }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d46a9e;
        }
        button {
            background-color: #d46a9e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }
        button:hover {
            background-color: #b75d8b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Language</h1>
    <button onclick="loadPage('english1.html')">English</button>
    <button onclick="loadPage('hindi1.html')">Hindi</button>
</div>

<script>
    function loadPage(page) {
        window.location.href = page; // Redirects to the selected page
    }
</script>

</body>
</html>
