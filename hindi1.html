<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(hindi1.png); /* Default background for PC */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating */
            font-family: Arial, sans-serif;
        }
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            body {
                background-image: url(Hellohindi1.png); /* Background for mobile */
                background-size: contain; /* Fit the background image without cutting */
                background-position: top; /* Align the image to the top */
                background-repeat: no-repeat; /* Prevent repeating */
            }
            .button {
                margin-top: 150px; /* Move the button lower on mobile */
            }
        }
        .button {
            background-color: rgba(212, 106, 158, 0.8); /* Semi-transparent button color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: rgba(183, 93, 139, 0.8); /* Darker button color on hover */
        }
    </style>
</head>
<body>

<button class="button" onclick="goToNextPage()">Next Page</button>

<script>
    function goToNextPage() {
        window.location.href = 'nextpage.html'; // Replace with your next page URL
    }
</script>

</body>
</html>
