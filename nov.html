<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Viewer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f8d8e4; /* Light pink background */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #d46a9e; /* Darker pink */
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        p {
            margin-top: 15px;
            font-size: 18px;
            color: #d46a9e; /* Darker pink for consistency */
            background-color: rgba(255, 255, 255, 0.9); /* Match container background */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Location of Krishna Cable Service</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3902.288236800827!2d88.35868531470306!3d22.53289038527693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a027fa23c3e69d3%3A0x2d34ff0dfc583f1e!2sKrishna%20Cable%20Service%2C%20Kustia%20%26%20Tiljala%2C%20Kolkata%2C%20West%20Bengal%20910039%2C%20India!5e0!3m2!1sen!2sus!4v1632998539152!5m2!1sen!2sus" allowfullscreen></iframe>
    <p>Please be here by 9 AM.</p>
</div>

</body>
</html>
