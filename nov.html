<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Viewer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f8d8e4; /* Light pink background */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #d46a9e; /* Darker pink */
        }
        a {
            font-size: 20px;
            font-weight: bold;
            color: #d46a9e; /* Darker pink for consistency */
            text-decoration: none; /* Remove underline */
            padding: 10px;
            border: 2px solid #d46a9e; /* Border to make it look like a button */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        a:hover {
            background-color: #d46a9e; /* Change background on hover */
            color: white; /* Change text color on hover */
        }
        p {
            margin-top: 15px;
            font-size: 18px;
            color: #d46a9e; /* Darker pink for consistency */
            background-color: rgba(255, 255, 255, 0.9); /* Match container background */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Location of Krishna Cable Service</h1>
    <a href="https://maps.app.goo.gl/DLi6WnsVvRmPX2Fk6" target="_blank">View Location on Google Maps</a>
    <p>Please be here by 9 AM.</p>
</div>

</body>
</html>
