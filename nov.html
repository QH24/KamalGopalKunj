<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Viewer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f8d8e4; /* Light pink background */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #d46a9e; /* Darker pink */
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        p {
            margin-top: 15px;
            font-size: 18px;
            color: #d46a9e; /* Darker pink for consistency */
            background-color: rgba(255, 255, 255, 0.9); /* Match container background */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Location on Google Maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12672.441016019103!2d-73.935242!3d40.730610!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259af3c5e6a07%3A0x4291ebbcf4fca7a0!2sYour%20Location!5e0!3m2!1sen!2sus!4v1632998539152!5m2!1sen!2sus" allowfullscreen></iframe>
    <p>Please be here by 9 AM.</p>
</div>

</body>
</html>
